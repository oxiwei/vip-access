<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Доступ</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1a1a1a, #2b2b2b);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            opacity: 0.8;
        }

        /* Контейнер формы */
        .login-box {
            background: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            margin-top: 20px;
            width: 320px;
        }

        /* Поля ввода */
        input {
            display: block;
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: #333;
            color: white;
        }

        input::placeholder {
            color: #bbb;
        }

        /* Кнопка входа */
        button {
            background: linear-gradient(to right, #ffcc00, #ff9900);
            color: black;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.5);
        }

        button:hover {
            background: linear-gradient(to right, #ff9900, #ff6600);
            transform: scale(1.05);
        }

        /* Предупреждение (скрыто) */
        .hidden {
            display: none;
        }

        .warning-box {
            background: rgba(255, 0, 0, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
            max-width: 350px;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <h1>VIP Доступ</h1>
    <p>Эта зона только для избранных. Введите свои данные для входа.</p>
    
    <div class="login-box">
        <form id="loginForm">
            <input type="email" id="email" placeholder="Ваш Email" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>

    <div id="warning" class="hidden warning-box">
        <h2>Розыгрыш! Ты попался на фишинг!</h2>
        <p>Никогда не вводи свои данные на сомнительных сайтах! Будь осторожен</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Останавливаем стандартную отправку формы
            document.querySelector(".login-box").style.display = "none"; // Прячем форму
            document.getElementById("warning").classList.remove("hidden"); // Показываем предупреждение
        });
    </script>

</body>
</html>
